
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>ByPantterias - Quiz Místico</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #f5e6ff, #d0f0ff);
      text-align: center;
      padding: 50px;
      color: #4b0082;
    }

    #result p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    #destiny-cards {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .destiny-card {
      width: 120px;
      height: 160px;
      background: url('https://i.imgur.com/FG0X2Z1.png') center/cover no-repeat;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.6s;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
    }

    .destiny-card.flipped {
      background: linear-gradient(135deg, #fdf6e3, #e0c3fc);
      transform: rotateY(180deg);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      text-align: center;
      font-family: 'Cinzel', serif;
      color: #4b0082;
      font-weight: bold;
    }

    .style-result a {
      display: block;
      margin-top: 10px;
      color: #4b0082;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="quizContainer">
    <!-- O resultado será exibido aqui -->
  </div>

  <script>
    const quizContainer = document.getElementById("quizContainer");

    function showResult() {
      quizContainer.innerHTML = `
        <div id="result">
          <p>O universo está escolhendo seu estilo...</p>
          <div id="destiny-cards">
            <div class="destiny-card" data-index="1"></div>
            <div class="destiny-card" data-index="2"></div>
            <div class="destiny-card" data-index="3"></div>
          </div>
        </div>
      `;

      document.querySelectorAll('.destiny-card').forEach(card => {
        card.addEventListener('click', () => {
          revealDestiny(card);
        });
      });
    }

    function revealDestiny(selectedCard) {
      const cards = document.querySelectorAll('.destiny-card');
      cards.forEach(c => c.style.pointerEvents = 'none');

      selectedCard.classList.add('flipped');
      setTimeout(() => {
        const estilo = "Dark Fem";
        const link = "https://bypantterias.com/colecao/dark-fem";

        selectedCard.innerHTML = `
          <div class="style-result">
            <p>✨ Seu estilo revelado é: <strong>${estilo}</strong></p>
            <a href="${link}" target="_blank">Ver coleção</a>
          </div>
        `;
      }, 1000);
    }

    // Mostrar o resultado ao carregar para simular visualização
    showResult();
  </script>
</body>
</html>
