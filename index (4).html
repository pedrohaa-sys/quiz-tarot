<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz Tarot ByPantterias</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #fffafc;
      color: #333;
    }
    #quizButton {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: linear-gradient(135deg, violet, salmon, cyan);
      color: white;
      border: none;
      border-radius: 50px;
      padding: 14px 20px;
      font-weight: bold;
      cursor: pointer;
      z-index: 9999;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    #quizPopup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 450px;
      background: #fff6fd;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0,0,0,0.25);
      padding: 20px 15px 30px 15px;
      z-index: 10000;
    }
    .quiz-container {
      max-width: 400px;
      margin: 0 auto;
    }
    #closeQuiz {
      float: right;
      cursor: pointer;
      font-size: 20px;
      background: none;
      border: none;
      color: #999;
      font-weight: bold;
      margin-bottom: 10px;
      transition: color 0.3s;
    }
    #closeQuiz:hover {
      color: #666;
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
      color: violet;
    }
    .cards-container {
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
      margin-top: 10px;
      box-sizing: border-box;
    }
    .card {
      flex: 1 1 calc(45% - 12px);
      min-width: 160px;
      max-width: 200px;
      height: 160px;
      perspective: 1000px;
      cursor: pointer;
      border-radius: 18px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.15);
      position: relative;
      box-sizing: border-box;
    }
    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.8s;
      transform-style: preserve-3d;
      border-radius: 18px;
    }
    .card.flipped .card-inner {
      transform: rotateY(180deg);
      cursor: default;
    }
    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 18px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      font-size: 1.1em;
      user-select: none;
    }
    .front {
      background: linear-gradient(135deg, #e6caff, #ffe8e0);
      color: #4a2170;
      font-weight: 700;
      box-shadow: 0 8px 20px rgba(147,112,219,0.35);
    }
    .back {
      background: linear-gradient(135deg, violet, salmon, cyan);
      color: white;
      transform: rotateY(180deg);
      font-weight: 700;
      padding-top: 20px;
      box-shadow: 0 8px 25px rgba(147,112,219,0.6);
    }
    .back .emoji {
      font-size: 2.5em;
      margin-bottom: 8px;
    }
    #result {
      margin-top: 25px;
      text-align: center;
      font-size: 1.3em;
      font-weight: bold;
      color: violet;
    }
    #result a {
      display: inline-block;
      margin-top: 12px;
      padding: 12px 20px;
      background: violet;
      color: white;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 700;
      transition: background 0.3s;
    }
    #result a:hover {
      background: #a23cc4;
    }
  </style>
</head>
<body>

  <script>
    const quizButton = document.getElementById('quizButton');
    const quizPopup = document.getElementById('quizPopup');

    const questions = [

    let currentQuestionIndex = 0;
    const userAnswers = [];

    quizButton.addEventListener('click', () => {
      quizPopup.style.display = 'block';
      currentQuestionIndex = 0;
      userAnswers.length = 0;
      resultDiv.innerHTML = '';
      showQuestion();
    });

    closeQuiz.addEventListener('click', () => {
      quizPopup.style.display = 'none';
      resetQuiz();
    });

    function resetQuiz() {
      cardsContainer.innerHTML = '';
      questionTitle.textContent = '';
      userAnswers.length = 0;
      currentQuestionIndex = 0;
      resultDiv.innerHTML = '';
    }

    function showQuestion() {
      const q = questions[currentQuestionIndex];
      questionTitle.textContent = q.question;
      cardsContainer.innerHTML = '';

      q.answers.forEach((ans, idx) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.setAttribute('data-value', ans.value);

        const cardInner = document.createElement('div');
        cardInner.className = 'card-inner';

        const front = document.createElement('div');
        front.className = 'card-face front';
        front.textContent = ans.text;

        const back = document.createElement('div');
        back.className = 'card-face back';
        back.innerHTML = `<div class="emoji">ðŸ”®</div>Selecionado!`;

        cardInner.appendChild(front);
        cardInner.appendChild(back);
        card.appendChild(cardInner);

        card.addEventListener('click', () => {
          if (card.classList.contains('flipped')) return;
          card.classList.add('flipped');
          userAnswers.push(ans.value);

          setTimeout(() => {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
              showQuestion();
            } else {
              showResult();
            }
          }, 1200);
        });

        cardsContainer.appendChild(card);
      });
    }

    function showResult() {

  </script>
</body>
